<iframe id="auth_frame" style="width:100%;height:100%;" onLoad="iframeRedirected();" src="https://html.adaptive.org.uk/login.php"></iframe>

<script>

function iframeRedirected() {
    var x = document.getElementById("auth_frame");
    x.contentWindow.postMessage("authResult", '*');
}

window.addEventListener('message', function(event) {
    alert(event.data);
});

</script>
